<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
        
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="asset/404.png" alt="404 not">
        </div>


        <div class="weather-body">
            <img src="asset/cloud.png" alt="Weather images" class="weather-img">

            <div class="weather-box">
                <p class="temperature"> 0 <sup>Â°C</sup></p>
                <p class="description"> Light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <i class='fas fa-wind'></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="proj2.js"></script>
    <script src="https://kit.fontawesome.com/5bf53d28dd.js" crossorigin="anonymous"></script>
</body>
</html>
